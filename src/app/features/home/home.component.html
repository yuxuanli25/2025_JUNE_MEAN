<div class="home-container">
  <div class="hero-section">
    <h1 appHighlight highlightColor="lightblue">{{ title }}</h1>
    <p>This is a simple modular Angular application demonstrating clean architecture.</p>
  </div>

  <div class="features-section">
    <h2>Key Features</h2>
    <ul class="features-list">
      <li *ngFor="let feature of features" appHighlight highlightColor="lightgreen">
        {{ feature }}
      </li>
    </ul>
  </div>

  <div class="demo-section">
    <h3>Shared Components Demo</h3>
    <button class="btn btn-primary" (click)="showLoader = !showLoader">
      Toggle Loader
    </button>
    <button class="btn btn-secondary" (click)="showDialog = true">
      Show Confirm Dialog
    </button>
    
    <p class="demo-text">
      {{ 'This is a long text that will be truncated to demonstrate the truncate pipe functionality' | truncate:50 }}
    </p>
  </div>

  <!-- Demo Components -->
  <app-loader 
    [show]="showLoader" 
    message="Demo Loading..." 
    size="medium">
  </app-loader>

  <app-confirm-dialog
    [show]="showDialog"
    title="Demo Dialog"
    message="This is a demonstration of the shared confirm dialog component."
    (confirmed)="onConfirm()"
    (cancelled)="onCancel()">
  </app-confirm-dialog>
</div>
